{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel form-heading">
            <h3 class="center-align">Add Category</h3>
        </div>
    </div>
</div>

<div class="row card-panel form-container">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">

        <!-- Category Name -->
        <div class="row ">
            <div class="input-field col s10 offset-m1">
                <i class="fa-solid fa-folder-open prefix"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s10 offset-m1 center-align ">
                <button type="submit" class="btn-large blue-button">
                    Add Category<i class="fa-solid fa-square-plus right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
