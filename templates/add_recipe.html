{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add New Recipe</h3>


<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">

        <!-- Select Category -->
        <div class="row">
            <div class="input-field col s10 offset-m1">
                <i class="fa-solid fa-folder-open prefix"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Category</label>
            </div>
        </div>

        <!-- Recipe Title -->
        <div class="row">
            <div class="input-field col s10 offset-m1">
                <i class="fa-solid fa-pencil prefix"></i>
                <input id="recipe_title" name="recipe_title" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="recipe_title">Recipe Title</label>
            </div>
        </div>

        <!-- Cuisine -->
        <div class="row">
            <div class="input-field col s10 offset-m1">
                <i class="fa-solid fa-globe prefix"></i>
                <input id="cuisine" name="cuisine" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="cuisine">Cuisine</label>
            </div>
        </div>

        <!-- Preparation Time -->
        <div class="row">
            <div class="input-field col s10 offset-m1">
                <i class="fa-regular fa-hourglass-half prefix"></i>
                <input type="number" name="preparation_time" id="preparation_time" class="validate" required>
                <label for="preparation_time">Preparation Time(minutes)</label>
            </div>
        </div>

        <!-- Cook Time -->
        <div class="row">
            <div class="input-field col s10 offset-m1">
                <i class="fa-solid fa-clock prefix"></i>
                <input type="number" name="cook_time" id="cook_time" class="validate" required>
                <label for="cook_time">Cook Time(minutes)</label>
            </div>
        </div>

        <!-- Image URL -->
        <div class="row">
            <div class="input-field col s10 offset-m1">
                <i class="fa-solid fa-image prefix"></i>
                <input type="url" name="image_url" id="image_url" class="validate" required>
                <label for="image_url">Image URL</label>
            </div>
        </div>

        <!-- Ingredients -->
        <div class="row">
            <div class="input-field col s10 offset-m1" id="ingredients-section">
                <i class="fa-solid fa-list-ul prefix"></i>
                <input id="ingredients" name="ingredients" minlength="5" maxlength="50" class="validate" required>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="col s10 offset-m1">
                <button type="button" class="btn-small amber darken-4 right-align" id="add-ingredient">Add
                    Ingredient</button>
            </div>
        </div>

        <!-- Preparation Steps -->
        <div class="row">
            <div class="input-field col s10 offset-m1" id="preparation-section">
                <i class="fa-solid fa-list-ol prefix"></i>
                <textarea id="preparation_step_1" name="preparation_step" minlength="5" maxlength="200" class="validate materialize-textarea" required></textarea>
                <label for="preparation_step_1">Step 1</label>
            </div>
        </div>
        <div class="row">
            <div class="col s10 offset-m1">
                <button type="button" class="btn-small amber darken-4 right-align" id="add-step">Add Step</button>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s10 offset-m1 center-align">
                <button type="submit" class="btn-large amber darken-2">
                    Add Task<i class="fa-solid fa-square-plus right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
